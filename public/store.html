<!DOCTYPE html>
<html>
    <head>
        <title>Autoparts | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Autoparts</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Parts</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Tires</span>
                    <img class="shop-item-image" src="Images/tire.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$249.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Engine</span>
                    <img class="shop-item-image" src="Images/engine.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2500.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Car oil</span>
                    <img class="shop-item-image" src="Images/oil.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$64.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Battery</span>
                    <img class="shop-item-image" src="Images/battery.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$250.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Extras</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Air Freshener</span>
                    <img class="shop-item-image" src="Images/fresh.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Nitrous</span>
                    <img class="shop-item-image" src="Images/nitrous.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$199.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Autoparts</h3>
                <ul class="nav footer-nav">
